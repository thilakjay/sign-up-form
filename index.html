<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>The Odin Project: Sign-Up Form</title>
</head>
<body>
    <div id="left-side">
        <img id="odin-background" src="/odin.jpg" alt="Background image of Odin statue">
        <div id="banner">
            <img id="odin-logo" src="/odin-lined.png" alt="Odin Logo"><span>Odin</span>
        </div>
    </div>

    <div id="right-side">
        <div id="intro">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>
        </div>

        <div id="form">
            <form action="">
                <p>Let's do this!</p>
                <div class="form-row">
                    <div class="item">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>

                    <div class="item">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                </div>

                <div class="form-row">
                    <div class="item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="item">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="item">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <div class="item">
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" id="password2" name="password2">
                    </div>
                </div>

                <div class="form-row">
                    <button>Create Account</button>
                </div>

                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>

    
</body>
</html>
